<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Analytics Dashboard</title>
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --primary: #0f3460;
            --accent: #e94560;
            --text: #e6e6e6;
            --text-muted: #a3a3a3;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 250px; background-color: var(--primary); padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-bottom: 40px; color: #fff; }
        .nav-item { padding: 12px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; color: var(--text-muted); transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background-color: rgba(255,255,255,0.1); color: #fff; }
        
        /* Main Content */
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .back-link { padding: 8px 16px; background: var(--accent); color: white; text-decoration: none; border-radius: 4px; font-size: 0.9rem; }
        
        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background-color: var(--bg-card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-title { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 10px; }
        .card-value { font-size: 2rem; font-weight: bold; }
        .card-trend { font-size: 0.8rem; color: #4caf50; display: flex; align-items: center; gap: 4px; margin-top: 5px; }
        .card-trend.down { color: #f44336; }
        
        /* Chart Area */
        .chart-section { background-color: var(--bg-card); padding: 20px; border-radius: 12px; height: 400px; }
        .chart-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .chart-bars { display: flex; align-items: flex-end; justify-content: space-between; height: 300px; padding-top: 20px; }
        .bar-group { display: flex; flex-direction: column; align-items: center; width: 10%; }
        .bar { width: 100%; background-color: var(--accent); border-radius: 4px 4px 0 0; transition: height 0.5s ease; position: relative; }
        .bar::after { content: attr(data-val); position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-size: 0.8rem; opacity: 0; transition: 0.3s; }
        .bar:hover::after { opacity: 1; }
        .bar-label { margin-top: 10px; font-size: 0.8rem; color: var(--text-muted); }
        
        @media(max-width: 768px) {
            .sidebar { display: none; } /* Simplified mobile */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">NexusDash</div>
        <div class="nav-item active">Overview</div>
        <div class="nav-item">Analytics</div>
        <div class="nav-item">Customers</div>
        <div class="nav-item">Settings</div>
    </div>
    
    <div class="main">
        <div class="header">
            <h1>Dashboard Overview</h1>
            <a href="../../index.php" class="back-link">← Back to Portfolio</a>
        </div>
        
        <div class="stats-grid">
            <div class="card">
                <div class="card-title">Total Revenue</div>
                <div class="card-value">$48,294</div>
                <div class="card-trend">▲ 12.5% vs last month</div>
            </div>
            <div class="card">
                <div class="card-title">Active Users</div>
                <div class="card-value">2,845</div>
                <div class="card-trend">▲ 8.1% vs last month</div>
            </div>
            <div class="card">
                <div class="card-title">Bounce Rate</div>
                <div class="card-value">24.8%</div>
                <div class="card-trend down">▼ 2.1% (Good)</div>
            </div>
            <div class="card">
                <div class="card-title">Avg. Session</div>
                <div class="card-value">4m 32s</div>
                <div class="card-trend">▲ 0.3% vs last month</div>
            </div>
        </div>
        
        <div class="chart-section">
            <div class="chart-header">
                <h3>Revenue Analytics (2025)</h3>
                <select style="background: #0f3460; color: white; border: none; padding: 5px; border-radius: 4px;">
                    <option>Last 6 Months</option>
                    <option>Last Year</option>
                </select>
            </div>
            <div class="chart-bars" id="chart">
                <!-- Bars injected by JS -->
            </div>
        </div>
    </div>

    <script>
        const data = [
            { label: 'Jan', value: 45 },
            { label: 'Feb', value: 70 },
            { label: 'Mar', value: 30 },
            { label: 'Apr', value: 85 },
            { label: 'May', value: 60 },
            { label: 'Jun', value: 50 },
            { label: 'Jul', value: 90 },
        ];

        const chartContainer = document.getElementById('chart');
        
        data.forEach(item => {
            const group = document.createElement('div');
            group.className = 'bar-group';
            group.innerHTML = `
                <div class="bar" style="height: 0%;" data-height="${item.value}%" data-val="${item.value}k"></div>
                <span class="bar-label">${item.label}</span>
            `;
            chartContainer.appendChild(group);
        });

        // Animate on load
        setTimeout(() => {
            document.querySelectorAll('.bar').forEach(bar => {
                bar.style.height = bar.dataset.height;
            });
        }, 100);
    </script>
</body>
</html>
